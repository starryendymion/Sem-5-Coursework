<html>
  <title>Form</title>
  <head>
    <style>
      h1 {
        color: red;
        font-size: 18px;
        text-align: center;
      }
      form {
        text-align: center;
      }
      label {
        display: inline-block;
        width: 100px;
        text-align: left;
      }
    </style>
  </head>
  <body bgcolor="#bdfc1c">
    <h1>Personal Details</h1>
    <form action="/submit" method="post">
      <label for="Name">Name: </label>
      <input type="text" id="Name" name="Name"><br><br>

      <label for="Password">Password: </label>
      <input type="password" id="Password" name="Password"><br><br>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email"><br><br>

      <label for="gender">Gender: </label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
      <br><br>

      <label for="contact">Contact: </label>
      <input type="text" id="contact" name="contact"><br><br>

      <h1>Educational Qualification</h1>
      <label for="degree">Degree: </label>
      <select id="degree" name="degree">
        <option value="">-- Select Group --</option>
      </select><br><br>

      <label for="engineering">Engineering: </label>
      <select id="engineering" name="engineering">
        <option value="">-- Select Group --</option>
        </select><br><br>

      <label for="hobbies">Hobbies: </label>
      <input type="checkbox" id="chess" name="hobbies" value="chess"> Playing chess
      <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading Books
      <br><br>

      <h1>Address</h1>
      <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

      <label for="resume">Attach Resume: </label>
      <input type="file" id="resume" name="resume"><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
